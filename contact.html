<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clayton Parros Contact</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/integration
        emailjs.init("user_2NyZ1KRvXYTW9WJSVgIpX");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("contact_service", "contact_form", this).then(
              function () {
                console.log("SUCCESS!");
                document.getElementById('name').value = ''
                document.getElementById('email').value = ''
                document.getElementById('message').value = ''
                
              },
              function (error) {
                console.log("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body class="container-fluid">
    <header>
      <nav class="navbar navbar-light bg-light" id="navtop">
        <a class="navbar-brand" href="#">Clayton Elias Parros</a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="contact.html"
                  >Contact<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-8 contact bg-light">
          <div class="col-md-12">
            <header>
              <h1 style="text-align: center">Contact Me!</h1>
              <p style="text-align: center">
                Do you have any questions? Please do not hesitate to contact me
                directly. I will do my best to get back to you within the day!
              </p>
            </header>
          </div>

          <div class="col-md-12">
            <form id="contact-form">
              <div class="container">
                <div class="row">
                  <div class="col-md-8" style="text-align: left">
                    <input type="hidden" name="contact_number" />

                   <p>Name:</p>

                    <input type="text" name="user_name" id="name" />
                    
                    <p>Email:</p>

                    <input type="email" name="user_email" id="email"/>
                  
                    <p>Message:</p>

                    <textarea name="message" id="message"></textarea>
                    <br />
                    <input type="submit" value="Send Message" class="btn btn-primary" id="submit-btn"/>
                  </div>
                  <div class="col-md-4">
                    <p>Durham NC, 27713, USA</p>
                    <br />
                    <p>Celparros@gmail.com</p>
                    <br />
                    <p>(973)-570-7918</p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark" id="footer">
    <a class="navbar-brand" href="#"></a>
  </nav>
  </body>
  <script></script>
</html>
